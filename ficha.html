<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Ficha</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="card">
  <h2 id="nomePersonagem">Nome do Personagem</h2>
  <p>Nível: <span id="nivelTotal">1</span></p>
  <p>HP: <span id="hpAtual"></span> / <span id="hpMax"></span></p>
  <p>Energia: <span id="energiaAtual"></span> / <span id="energiaMax"></span></p>
</div>

<div class="tabs">
  <div class="tab active" data-tab="atributos">Atributos</div>
  <div class="tab" data-tab="pericias">Perícias</div>
  <div class="tab" data-tab="combate">Combate</div>
  <div class="tab" data-tab="tecnicas">Técnicas</div>
  <div class="tab" data-tab="log">Log</div>
</div>

<div id="atributos" class="tab-content active">
  <!-- Atributos aqui -->
</div>

<div id="pericias" class="tab-content">
  <!-- Perícias aqui -->
</div>

<div id="combate" class="tab-content">
  <!-- Armas e ataque -->
</div>

<div id="tecnicas" class="tab-content">
  <!-- Técnicas custom -->
</div>

<div id="log" class="tab-content">
  <!-- Histórico -->
</div>

<div id="atributos" class="tab-content active">

  <h3>Especializações</h3>
  <div id="listaEspecializacoes"></div>

  <h3>Atributos</h3>
  <label>Força</label>
  <input type="number" id="forca" value="0">

  <label>Técnica</label>
  <input type="number" id="tecnica" value="0">

  <label>Controle</label>
  <input type="number" id="controle" value="0">

  <label>Velocidade</label>
  <input type="number" id="velocidade" value="0">

  <label>Resistência</label>
  <input type="number" id="resistencia" value="0">

  <br><br>
  <button id="salvarFicha">Salvar</button>

</div>
  
<script type="module" src="js/ficha.js"></script>
</body>
</html>
